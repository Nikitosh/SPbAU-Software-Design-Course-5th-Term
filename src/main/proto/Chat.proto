syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.nikitosh.spbau.proto";
option java_outer_classname = "ChatProto";

package chat;

service Chat {
    rpc Chat(stream Message) returns (stream Message) {}
    rpc Typing(stream TypingNotification) returns (stream TypingNotification) {}
}

message Message {
    string name = 1;
    string text = 2;
}

message TypingNotification {
    string name = 1;
}